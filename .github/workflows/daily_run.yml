name: Daily Portfolio Update

on:
  schedule:
    # Runs at 13:00 UTC (9:00 AM EST) every day
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Run Portfolio Tracker
      env:
        ENABLE_CLOUD: "true"
        USE_SHEETS: "true"
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: poetry run python EigenLedger/portfolio_tracker.py

    - name: Commit and Push Report
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add portfolio_report.csv portfolio_report.xlsx
        git commit -m "Update portfolio report [skip ci]" || echo "No changes to commit"
        git push
